<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pushster&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <header>Library</header>
    <br>
    <div class="buttonContainer">
        <button data-modal-target="#modal">Add Book</button>
    </div>
    <div class="gridContainer" id="gridContainer"></div>
    <div class="popUpContainer" id="modal">
        <div class="popUp">
            <h1>New Book</h1>
            <form id ="myForm">
                <label for = "title">Title:</label><br>
                <input type="text" id="name" required placeholder="Please enter title"> <br>
                <label for = "author">Author:</label><br>
                <input type="text" id="author" required placeholder="The amazing author"> <br>
                <label for = "pages">Pages:</label><br>
                <input type="number" id="pages" required placeholder="Please enter a number"> <br>
                <label for = "Completed">Completed:</label><br>
                <select id="completed"> 
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <br>
                <input type="Submit" value = "Submit">
            </form>
        </div>
    </div>
    <div id = "overlay"></div>
</body>
<script src="app.js"></script>
</html>
